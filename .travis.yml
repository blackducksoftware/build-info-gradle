language: java
install: true

script:
  - ./gradlew clean build
  
after_success:
  - wget -o init.gradle https://raw.githubusercontent.com/blackducksoftware/hub-gradle-plugin/master/src/main/resources/init.gradle
  - ./gradlew --init-script init.gradle buildBom -Pblackduck_deployHubBdio=false
  - ./gradlew test jacocoTestReport coveralls
